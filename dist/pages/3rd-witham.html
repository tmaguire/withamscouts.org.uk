<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3rd Witham Scout Group | Witham Scouts</title>
  @@include('./head.html')
</head>

<body>

  @@include('./header.html')

  <div class="container">
    <main>
      <section class="text-center my-5">

        <br><br>

        <picture>
          <source srcset="./img/logo/3rd-witham.webp" type="image/webp">
          <source srcset="./img/logo/3rd-witham.png" type="image/png">
          <img src="./img/logo/3rd-witham.png" class="img-fluid" alt="3rd Witham Scout Group logo">
        </picture>

      </section>
    </main>
  </div>

  @@include('./footer.html')

  <!-- SCRIPTS -->

  <!-- Javascript Check Removal -->
  <script>
    document.documentElement.classList.remove("no-js");
  </script>
  <!-- JQuery -->
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    new WOW().init();
  </script>
  <!-- WebP Support Module -->
  <script src="./js/webp.js"></script>
</body>

</html>
