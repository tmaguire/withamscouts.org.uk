<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Witham Scouts</title>
  @@include('./head.html')
</head>

<body>

  @@include('./header.html')

  <div class="container">
    <main>
      <section class="text-center my-5">

        <picture>
          <source srcset="./img/logo/group.webp" type="image/webp">
          <source srcset="./img/logo/group.png" type="image/png">
          <img src="./img/logo/group.png" class="img-fluid animated bounceIn" alt="Witham Scouts logo">
        </picture>

        <div class="row">

          <div class="col-lg-4">
            <div class="card card-image mb-4 hoverable home-1 animated fadeIn">
              <a href="./1st-witham">
                <div class="text-white text-center d-flex align-items-center rgba-black-light py-5 px-4">
                  <div>
                    <h1 class="card-title"><strong>1st Witham Scout Group</strong></h1>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card card-image mb-4 hoverable home-3 animated fadeIn">
              <a href="./3rd-witham">
                <div class="text-white text-center d-flex align-items-center rgba-black-light py-5 px-4">
                  <div>
                    <h1 class="card-title"><strong>3rd Witham Scout Group</strong></h1>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card card-image mb-4 hoverable home-2 animated fadeIn">
              <a href="./explorers">
                <div class="text-white text-center d-flex align-items-center rgba-black-light py-5 px-4">
                  <div>
                    <h1 class="card-title"><strong>Witham Explorers</strong></h1>
                  </div>
                </div>
              </a>
            </div>
          </div>

        </div>

      </section>
    </main>
  </div>

  @@include('./footer.html')

  <!-- SCRIPTS -->

  <!-- Javascript Check Removal -->
  <script>
    document.documentElement.classList.remove("no-js");
  </script>
  <!-- JQuery -->
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    new WOW().init();
  </script>
  <!-- WebP Support Module -->
  <script src="./js/webp.js"></script>
</body>

</html>
