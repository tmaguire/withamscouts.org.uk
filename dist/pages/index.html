<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Witham Scouts</title>
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#7413dc">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#7413dc">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- icon in the highest resolution we need it for -->
  <link rel="icon" sizes="192x192" href="./img/icon.png">
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="ios-icon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./img/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./img/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./img/touch-icon-ipad-retina.png">
  <!-- multiple icons for IE -->
  <meta name="msapplication-square310x310logo" content="./img/icon_largetile.png">
  <meta name="msapplication-square70x70logo" content="./img/icon_smalltile.png">
  <meta name="msapplication-square150x150logo" content="./img/icon_mediumtile.png">
  <!-- Scout Font (matching guidelines - hosted by Google) -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,900" rel="stylesheet">
  <script defer src="https://pro.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-CucLC75yxFXtBjA/DCHWMS14abAUhf5HmFRdHyKURqqLqi3OrLsyhCyqp83qjiOR" crossorigin="anonymous"></script>
  <script defer src="https://pro.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-BUkEHIKZJ0ussRY3zYfFL7R0LpqWmucr9K38zMTJWdGQywTjmzbejVSNIHuNEhug" crossorigin="anonymous"></script>
  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="./css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="./css/style.min.css" rel="stylesheet">
  <link href="./css/menu.min.css" rel="stylesheet">
  <link href="./css/custom.min.css" rel="stylesheet">
  <link href="./css/home.min.css" rel="stylesheet">
</head>

<body>

  @@include('./header.html')

  <div class="container">
    <main>
      <section class="text-center my-5">

        <picture>
          <source srcset="./img/logo/group.webp" type="image/webp">
          <source srcset="./img/logo/group.png" type="image/png">
          <img src="./img/logo/group.png" class="img-fluid" alt="Witham Scouts logo">
        </picture>

        <div class="card-deck">

          <div class="card card-image mb-4 hoverable" style="background-image: url(./img/home/1.png);">
            <a href="./1st-witham">
              <div class="text-white text-center d-flex align-items-center rgba-black-light py-5 px-4">
                <div>
                  <h1 class="card-title"><strong>1st Witham Scout Group</strong></h1>
                </div>
              </div>
            </a>
          </div>

          <div class="card card-image mb-4 hoverable" style="background-image: url(./img/home/3.png);">
            <a href="./3rd-witham">
            <div class="text-white text-center d-flex align-items-center rgba-black-light py-5 px-4">
              <div>
                <h1 class="card-title"><strong>3rd Witham Scout Group</strong></h1>
              </div>
            </div>
          </a>
          </div>

          <div class="card card-image mb-4 hoverable" style="background-image: url(./img/home/2.png);">
            <a href="./explorers">
            <div class="text-white text-center d-flex align-items-center rgba-black-light py-5 px-4">
              <div>
                <h1 class="card-title"><strong>Witham Explorers</strong></h1>
              </div>
            </div>
          </a>
          </div>

        </div>

      </section>
    </main>
  </div>

  @@include('./footer.html')

  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    new WOW().init();
  </script>
  <!-- WebP Support Module -->
  <script src="./js/webp.js"></script>
</body>

</html>
